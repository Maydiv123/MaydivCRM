<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayDiv SEO Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .seo-list {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }
        
        .seo-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .seo-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .seo-item p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .actions {
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ MayDiv SEO Admin Panel</h1>
            <p>SEO Specialist ‡§ï‡•á ‡§≤‡§ø‡§è Data Management System</p>
        </div>
        
        <div class="content">
            <div id="message"></div>
            
            <h2>‚ûï ‡§®‡§Ø‡§æ SEO Data ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h2>
            <form id="seoForm">
                <div class="row">
                    <div class="form-group">
                        <label for="pagePath">Page Path *</label>
                        <input type="text" id="pagePath" name="pagePath" placeholder="/home" required>
                    </div>
                    <div class="form-group">
                        <label for="pageTitle">Page Title *</label>
                        <input type="text" id="pageTitle" name="pageTitle" placeholder="Home Page" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="metaTitle">Meta Title *</label>
                        <input type="text" id="metaTitle" name="metaTitle" placeholder="MayDiv - Digital Agency" required>
                    </div>
                    <div class="form-group">
                        <label for="metaDescription">Meta Description *</label>
                        <textarea id="metaDescription" name="metaDescription" rows="3" placeholder="Best digital agency for web design and development" required></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="content">Page Content</label>
                    <textarea id="content" name="content" rows="6" placeholder="Enter the main content for this page..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords" name="keywords" placeholder="digital agency, web design, development, SEO">
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="canonicalUrl">Canonical URL</label>
                        <input type="url" id="canonicalUrl" name="canonicalUrl" placeholder="https://maydiv.com/home">
                    </div>
                    <div class="form-group">
                        <label for="robots">Robots</label>
                        <select id="robots" name="robots">
                            <option value="index, follow">index, follow</option>
                            <option value="noindex, follow">noindex, follow</option>
                            <option value="index, nofollow">index, nofollow</option>
                            <option value="noindex, nofollow">noindex, nofollow</option>
                        </select>
                    </div>
                </div>
                
                <h3>Open Graph</h3>
                <div class="row">
                    <div class="form-group">
                        <label for="ogTitle">OG Title</label>
                        <input type="text" id="ogTitle" name="ogTitle" placeholder="MayDiv - Digital Agency">
                    </div>
                    <div class="form-group">
                        <label for="ogDescription">OG Description</label>
                        <textarea id="ogDescription" name="ogDescription" rows="3" placeholder="Best digital agency services"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="ogImage">OG Image URL</label>
                    <input type="url" id="ogImage" name="ogImage" placeholder="https://maydiv.com/og-image.jpg">
                </div>
                
                <h3>Twitter Card</h3>
                <div class="row">
                    <div class="form-group">
                        <label for="twitterTitle">Twitter Title</label>
                        <input type="text" id="twitterTitle" name="twitterTitle" placeholder="MayDiv - Digital Agency">
                    </div>
                    <div class="form-group">
                        <label for="twitterDescription">Twitter Description</label>
                        <textarea id="twitterDescription" name="twitterDescription" rows="3" placeholder="Best digital agency services"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="twitterImage">Twitter Image URL</label>
                    <input type="url" id="twitterImage" name="twitterImage" placeholder="https://maydiv.com/twitter-image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="seoScore">SEO Score (0-100)</label>
                    <input type="number" id="seoScore" name="seoScore" min="0" max="100" value="85">
                </div>
                
                <button type="submit" class="btn">üíæ SEO Data Save ‡§ï‡§∞‡•á‡§Ç</button>
                <button type="button" class="btn btn-secondary" onclick="loadSEOData()">üîÑ Refresh List</button>
            </form>
            
            <div class="seo-list">
                <h2>üìã ‡§∏‡§≠‡•Ä SEO Data</h2>
                <div id="seoList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/v1';
        
        // Load SEO data on page load
        document.addEventListener('DOMContentLoaded', loadSEOData);
        
        // Handle form submission
        document.getElementById('seoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_BASE}/admin/seo`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('‚úÖ SEO data successfully saved!', 'success');
                    e.target.reset();
                    loadSEOData();
                } else {
                    showMessage('‚ùå Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
            }
        });
        
        // Load all SEO data
        async function loadSEOData() {
            try {
                const response = await fetch(`${API_BASE}/admin/seo`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    displaySEOList(result.data);
                } else {
                    showMessage('‚ùå Error loading SEO data: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
            }
        }
        
        // Display SEO list
        function displaySEOList(seoData) {
            const container = document.getElementById('seoList');
            
            if (seoData.length === 0) {
                container.innerHTML = '<p>No SEO data found. Add some data above!</p>';
                return;
            }
            
            container.innerHTML = seoData.map(item => `
                <div class="seo-item">
                    <h3>${item.pageTitle} (${item.pagePath})</h3>
                    <p><strong>Meta Title:</strong> ${item.metaTitle}</p>
                    <p><strong>Meta Description:</strong> ${item.metaDescription}</p>
                    <p><strong>Keywords:</strong> ${item.keywords || 'N/A'}</p>
                    <p><strong>SEO Score:</strong> ${item.seoScore}/100</p>
                    <p><strong>Created:</strong> ${new Date(item.createdAt).toLocaleString()}</p>
                    <div class="actions">
                        <button class="btn btn-small" onclick="editSEO(${item.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteSEO(${item.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Delete SEO data
        async function deleteSEO(id) {
            if (!confirm('Are you sure you want to delete this SEO data?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/admin/seo/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('‚úÖ SEO data deleted successfully!', 'success');
                    loadSEOData();
                } else {
                    showMessage('‚ùå Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
            }
        }
        
        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
